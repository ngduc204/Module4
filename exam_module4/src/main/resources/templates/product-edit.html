<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Sửa sản phẩm</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div>
        <label>Tên sản phẩm:</label>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label>Giá:</label>
        <input type="number" th:field="*{price}" />
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div>
        <label>Loại sản phẩm:</label>
        <select th:field="*{category}">
            <option value="">Chọn loại</option>
            <option th:each="cat : ${categories}" th:value="${cat.cid}" th:text="${cat.name}" th:selected="${cat.cid == product.category?.cid}"></option>
        </select>
    </div>
    <button type="submit">Cập nhật sản phẩm</button>
</form>
<a th:href="@{/products}">Quay lại danh sách</a>
</body>
</html>
